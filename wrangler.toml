name = "mattcraig-tech"
type = "javascript"
workers_dev = true
compatibility_date = "2021-10-25"
compatibility_flags = [ "formdata_parser_supports_files" ] # required
kv_namespaces = [
         { binding = "STATIC", id = "71f84c7a3bc348d6a4749535fa0b850d", preview_id = "59ecddf3e5ed4a85bef94a74f6a06272" }
]

[vars]
WORKERS_RS_VERSION = "0.0.6"

[build]
command = "cargo install -q worker-build && worker-build --release" # required

[build.upload]
dir    = "build/worker"
format = "modules"
main   = "./shim.mjs"

[[build.upload.rules]]
globs = ["**/*.wasm"]
type  = "CompiledWasm"

# read more about configuring your Worker via wrangler.toml at:
# https://developers.cloudflare.com/workers/cli-wrangler/configuration
