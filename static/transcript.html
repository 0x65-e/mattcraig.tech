            justify-content: left;
            opacity: 25%;
            transition: opacity 0.4s;

    <script type="text/javascript" src="/assets/js/mustache.js"></script>
    <!-- Templates -->
    <script type="text/javascript">
        function render_listing() {
            return mustache.render(
                `<hr style="height: 1px;">
                <div class="course-listing" id="{{id}}">
                    <div class="left-column">
                        {{#link}}<div class="link-container"><a href="{{link}}" class="hover-link">{{/link}}
                        <h3 class="course-title">{{title}}</h3>
                        {{#link}}</a><i class="fas fa-link"></i></div>{{/link}}
                        <h4>{{number}}{{#special}}<sup><a href="#footnote-special" style="text-decoration: none">*</a></sup>{{/special}}</h4>
                        <h5>{{quarter}}{{#audited}}<sup><a href="#footnote-audited" style="text-decoration: none">&dagger;</a></sup>{{/audited}}</h5>
                        {{#links}}
                            <div class="course-link-container">
                                <a href="{{link}}" class="hover-link">
                                    <p class="course-link">{{title}}<p>
                                </a>
                                <i class="fas fa-link fa-2xs"></i>
                            </div>
                        {{/links}}
                    </div>
                    <div class="right-column">
                        <ul>
                            {{#description}}
                            <li><p>{{.}}<p></li>
                            {{/description}}
                        </ul>
                    </div>
                </div>`, this);
        }

        function render_classes(classes) {
            classes.render_listing = render_listing;
            console.log(classes);
            document.write(mustache.render("{{#classes}}{{&render_listing}}{{/classes}}", classes));
        }
    </script>
